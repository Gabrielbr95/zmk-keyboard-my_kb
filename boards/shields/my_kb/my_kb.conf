#Board Name
CONFIG_ZMK_KEYBOARD_NAME="My_KB"

#Deep sleep after X minutes
CONFIG_ZMK_SLEEP=y
# 15 minutes 
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT = 900000

#Bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

#ZMK Studio no password
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n

#Display both battery levels
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
#CONFIG_ZMK_BLE_BATTERY_REPORTING_MULTIPLE=y
#CONFIG_ZMK_SPLIT_PERIPHERAL_HID_INDICATORS=y
#CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y